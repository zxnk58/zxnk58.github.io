<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그딴건없단다ㅋ</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; }
        img { width: 300px; height: auto; cursor: pointer; border-radius: 5px; }
        video { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; background: black; }
    </style>
</head>
<body>
    <img src="images/photo.jpg" id="photo" data-video="videos/video.mp4" alt="Photo">
    <video id="videoPlayer" controls></video>

    <script>
        const photo = document.getElementById("photo");
        const videoPlayer = document.getElementById("videoPlayer");

        photo.addEventListener("click", function() {
            videoPlayer.src = photo.getAttribute("data-video");
            videoPlayer.style.display = "block";
            videoPlayer.play();
            videoPlayer.requestFullscreen();
        });

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                videoPlayer.style.display = "none";
                videoPlayer.pause();
            }
        });
    </script>
</body>
</html>
